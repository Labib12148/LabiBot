<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LabiBot</title>
  <link rel="icon" href="./assets/chat.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <a href="./labibot.html" class="title">
        <img src="./assets/chat.png" alt="LabiBot" class="title-image">
        LabiBot
    </a>
    <button class="menu-button" onclick="toggleNavbarButtons()">  •  •  •  </button>
    <div class="navbar-buttons">
        <a href="./components/about.html" class="navbar-button">About</a>
        <a href="./components/features.html" class="navbar-button">Features</a>
        <a href="./components/contact.html" class="navbar-button">Contact</a>
    </div>
  </nav>

  <div class="clear-chat-container">
    <button class="clear-chat-button" onclick="clearChat()">Clear Chat</button>
  </div>
  <div class="chat-container" id="chat-container"></div>
  <div class="input-container">
    <label for="image-input" class="attach-button" id="file-label">
      <span class="attach-text">Attach Image</span>
      <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="displayFileName(this)">
      <span id="file-name" class="file-name"></span>
    </label>
    <input type="text" class="input-field" id="prompt" name="prompt" placeholder="Message LabiBot...">
    <button class="send-button" onclick="sendMessage()">Send</button>
    <div class="loading-indicator" id="loading-indicator">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
